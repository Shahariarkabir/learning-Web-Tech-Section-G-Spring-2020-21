<html>
<head>
	<title>Form tag</title>
</head>
<body>

	<form action="" method="">

			<legend></legend>

				</tr>
				<tr>

					<td> <input type="email" name="email" value="" /> </td>
				</tr>
                <tr>

				<tr>

				</tr>

				<tr>
