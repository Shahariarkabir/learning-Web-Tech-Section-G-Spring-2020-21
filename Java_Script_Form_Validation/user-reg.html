<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/validation.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Registration</title>
</head>
<body>
    <table border="0" width="100%">
        <tr>
            <td align="center" width="550px"><h2><img src="#" 
                alt="">SoicoPanda </h2></td>
            <td width="400px"> </td>
            <td align="center"><a href="../home.html">Home</a> | <a href="../view/user-login.html">Login | <a href="../view/user-reg.html">Registration</a></a></td>
        </tr>
        <tr>
            <td></td>
            <td  height="600px" align="center">
                <form onsubmit="validate()">
                    <fieldset style="background-color: rgb(203, 203, 218);">
                        <legend><b>REGISTRATION</b></legend>
                        <table border="0">
                            <tr>
                                <td>Name</td>
                                <td>:
                                    <input type="text" name="name" id="name"><br>
                                    <span id="message1"> </span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><hr></td>
                            </tr>
                            <tr>
                                <td>User Name</td>
                                <td>: 
                                    <input type="text" name="id" id="id"><br>
                                    <span id="message2"> </span>
                                </td>
                            </tr>
                          
                            <tr>
                                <td colspan="2"><hr></td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td>:
                                    <input type="email" name="email" id="email"> <button title="sample@example.com"><b> i</b></button>
                                    <br><span id="message4"> </span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><hr></td>
                            </tr>
                            <tr>
                                <td>Blood Group</td>
                                <td>:
                                    <select name="bloodGroup" id="bloodGroup">
                                        <option value=""></option>
                                        <option value="A+">A+</option>
                                        <option value="B+">B+</option>
                                        <option value="AB+">AB+</option>
                                        <option value="O+">O+</option>
                                        <option value="A-">A-</option>
                                        <option value="AB-">AB-</option>
                                    </select>
                                    <br><span id="message5"> </span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><hr></td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td>:
                                    <input type="tel" name="phone" id="phone">
                                    <br><span id="message14"> </span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><hr></td>
                            </tr>
                            <tr>
                                <td>Address</td>
                                <td>:
                                    <input type="text" name="address" id="address"> 
                                    <br><span id="message6"> </span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><hr></td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td>:
                                    <input type="password" name="pass" id="password">
                                    <br><span id="message8"> </span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><hr></td>
                            </tr>
                            <tr>
                                <td>Confirm Password</td>
                                <td>:
                                    <input type="password" name="cPass" id="cPass">
                                    <br><span id="message9"> </span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><hr></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <fieldset>
                                        <legend>Gender</legend>
                                        <input type="radio" name="gender" value="Male" id="gender">Male
                                        <input type="radio" name="gender" value="Female" id="gender">Female
                                        <input type="radio" name="gender" value="Other" id="gender">Other
                                    </fieldset>
                                    <span id="message10"> </span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><hr></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <fieldset>
                                        <legend>Date Of Birth</legend>
                                        <input type="date" name="dob" id="dob">
                                    </fieldset>
                                    <span id="message11"> </span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><hr></td>
                            </tr>
                            
                            <tr>
                                <td colspan="2">
                                    <fieldset>
                                        <legend>Picture Upload</legend>
                                     <input type="file" name="profilePic" id="profilePic">
                                    </fieldset>
                                    <span id="message12"> </span>
                                </td>
                            </tr>
                           
                            <tr>
                                <td colspan="2">
                                    <input type="button" value="Submit" onclick="validate()">
                                    <input type="reset" value="reset">
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </form>
            </td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3" align="center"> SoicoPanda &copy; Copyright 2021</td>
        </tr>
    </table>
</body>
</html>
